<div class="viewport-div" style="width: 100vw; height: 100vh; overflow: hidden;background-color: #f8f9fa;">
<div class="heading">Sprint Management</div>
<button type="button" id="imageWithButton"  class="button-with-image"></button>
<div style="position: absolute; width: 70%;left: 115px; top: 90px; z-index: 1000;">
    <div class="row">
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card1">
                <div class="card-body income-card">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <div class="mainimagetodo">
                                    <div class="smallimagetodo"></div>
                                </div>
                                <div class="detailcontainertodo">
                                    <div class="texttodo">TO DO</div>
                                    <div class="counttodo">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card2">
                <div class="card-body expense-card">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <div class="mainimageprogress">
                                    <div class="smallimageprogress"></div>
                                </div>
                                <div class="detailcontainertodo">
                                    <div class="texttodo">InProgress</div>
                                    <div class="counttodo">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card3">
                <div class="card-body balance">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <div class="mainimagetest">
                                    <div class="smallimagetest"></div>
                                </div>
                                <div class="detailcontainertodo">
                                    <div class="texttodo">Testing</div>
                                    <div class="counttodo">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-xl-3 col-lg-3 col-md-3 col-sm-6 card-container">
            <div class="card4">
                <div class="card-body transaction">
                    <div class="card-block">
                        <div class="media">
                            <div class="media-body text-xs-left float-right">
                                <div class="mainimagedone">
                                    <div class="smallimagedone"></div>
                                </div>
                                <div class="detailcontainertodo">
                                    <div class="texttodo">Done</div>
                                    <div class="counttodo">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
        <div class="datasourceDropDownParent">
            <h4>Project</h4>
            <input type="text" id="datasourceDropDown">
        </div>
        <div class="image-container">
            <img src="https://ej2.syncfusion.com/demos/src/gantt/images/Martin%20Tamer.png" alt="Martin Tamer" class="circular-image">
            <img src="https://ej2.syncfusion.com/demos/src/gantt/images/Rose%20Fuller.png" alt="Rose Fuller" class="circular-image">
            <img src="https://ej2.syncfusion.com/demos/src/gantt/images/Margaret%20Buchanan.png" alt="Margaret Buchanan" class="circular-image">
            <img src="https://ej2.syncfusion.com/demos/src/gantt/images/Fuller%20King.png" alt="Fuller King" class="circular-image">
            <img src="https://ej2.syncfusion.com/demos/src/gantt/images/Davolio%20Fuller.png" alt="Davolio Fuller" class="circular-image">
        </div>
        <div class="timerangecompoParent">
            <h4 class="dateRangeText">Date Range</h4>
            <input type="text" id="timerangecompo">
        </div>
</div>

    <div style="display: none">
        <div id="Kanban"></div>
    </div>
    <div style="display: none">
        <div id="Scheduler"></div>
    </div>
    <div style="display: none">
        <div id="Gantt" style="margin-left: 30px; margin-right: 30px;"></div>
    </div>
    <div style="display: none">
        <div id="Grid"></div>
    </div>
</div>

<!-- kanban header tempalte -->
<script id="headerTemplate" type="text/x-jsrender">
    <div class="header-template-wrap">
        <div class="header-icon e-icons ${keyField}"></div>
        <div class="header-text">${headerText}</div>
    </div>
</script>
<!-- kanban card template -->
<script id="cardTemplate" type="text/x-template">
    <div class='card-template'>
        <div class='e-card-header'>
            <div class='e-card-header-caption'>
                ${getResourceName(data)}
            </div>
        </div>
        <div class='e-card-content e-tooltip-text'>
            <div class='e-text'>${Subject}</div>
        </div>
        ${getBoolean(data)}
        <div class='e-card-custom-footer'>
            ${getTags(data.Tags)}
            ${getKanbanResorurceImage(data)}
        </div>
    </div>
</script>
<script id="captiontemplate" type="text/x-template">
    ${key}
</script>

<style type="text/css">
    .image-container {
      position: absolute;
      z-index: 30;
      margin: 0 auto;
      padding-top: 50px;
      top: 228px;
    }
    .circular-image {
      width: 45px; 
      height: 45px;
      border-radius: 50%; 
      overflow: hidden;
      position: absolute;
      top: 0;
    }
    .circular-image:nth-child(1) { left: 0; }
    .circular-image:nth-child(2) { left: 35px; }
    .circular-image:nth-child(3) { left: 75px; }
    .circular-image:nth-child(4) { left: 115px; }
    .circular-image:nth-child(5) { left: 155px; }
    
    body, html {
      margin: 0;
      padding: 0;
      /* height: 100%; */
    }

    .main-container {
      height: 100vh; /* Set height to 100% of viewport height */
      overflow: hidden; /* Hide scrollbars */
      padding-top: 20px; /* Additional padding */
    }
    
    .e-kanban .header-template-wrap {
        display: inline-flex;
        font-size: 15px;
        font-weight: 500;
    }

    .e-kanban .header-template-wrap .header-icon {
        font-family: 'Kanban priority icons';
        margin-top: 3px;
        width: 10%;
    }

    .e-kanban .header-template-wrap .header-text {
        margin-left: 15px;
    }

    .e-kanban.e-rtl .header-template-wrap .header-text {
        margin-right: 15px;
    }

    .e-kanban.e-rtl .e-card-avatar {
        left: 12px;
        right: auto;
    }

    .e-kanban .e-card-avatar {
        width: 30px;
        height: 30px;
        text-align: center;
        background:  gainsboro;
        color: #6b6b6b;
        border-radius: 50%;
        position: absolute;
        right: 12px;
        bottom: 10px;
        font-size: 12px;
        font-weight: 400;
        padding: 10px 0px 0px 1px;
    }

    .e-kanban .Open::before {
        content: '\e700';
        color: #0251cc;
        font-size: 16px;
    }

    .e-kanban .InProgress::before {
        content: '\e703';
        color: #ea9713;
        font-size: 16px;
    }

    .e-kanban .e-image img {
        background: #ececec;
        border: 1px solid #c8c8c8;
        border-radius: 50%;
    }

    .e-kanban .Testing::before {
        content: '\e701';
        color: #8e4399;
        font-size: 16px;
    }

    .e-kanban .Close::before {
        content: '\e702';
        color: #63ba3c;
        font-size: 16px;
    }

    .e-kanban .e-card .e-card-tag-field {
        background: #ececec;
        color: #6b6b6b;
        margin-right: 5px;
        line-height: 1.1;
        font-size: 13px;
        border-radius: 3px;
        padding: 4px;
    }

    .e-kanban .e-card-custom-footer {
        display: flex;
        padding: 0px 12px 12px;
        line-height: 1;
        height: 35px;
    }

    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Low.e-selection:hover,
    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Low,
    .e-kanban.e-rtl .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Low {
        border-left: 3px solid #1F88E5;
    }

    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.High.e-selection:hover,
    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.High,
    .e-kanban.e-rtl .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.High {
        border-left: 3px solid #673AB8;
    }

    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Normal.e-selection:hover,
    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Normal,
    .e-kanban.e-rtl .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Normal {
        border-left: 3px solid #02897B;
    }

    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Critical.e-selection:hover,
    .e-kanban .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Critical,
    .e-kanban.e-rtl .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card.Critical {
        border-left: 3px solid #E64A19;
    }

    .e-kanban.e-rtl .e-kanban-content .e-content-row .e-content-cells .e-card-wrapper .e-card {
        border-left: none;
    }
    .fluent-dark .e-kanban .e-card .e-card-tag-field,
    .bootstrap5-dark .e-kanban .e-card .e-card-tag-field,
    .tailwind-dark .e-kanban .e-card .e-card-tag-field,
    .material-dark .e-kanban .e-card .e-card-tag-field,
    .fabric-dark .e-kanban .e-card .e-card-tag-field,
    .bootstrap-dark .e-kanban .e-card .e-card-tag-field,
    .highcontrast .e-kanban .e-card .e-card-tag-field {
        background: #4b5563;
        color: #fff;
    }
    .fluent-dark .e-kanban .e-card-avatar,
    .bootstrap5-dark .e-kanban .e-card-avatar,
    .tailwind-dark .e-kanban .e-card-avatar,
    .material-dark .e-kanban .e-card-avatar,
    .fabric-dark .e-kanban .e-card-avatar,
    .bootstrap-dark .e-kanban .e-card-avatar,
    .highcontrast .e-kanban .e-card-avatar {
        background: #4b5563;
        color: #fff;
    }
